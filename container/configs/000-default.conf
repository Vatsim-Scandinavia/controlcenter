<VirtualHost *:80>

        ServerName localhost
        ServerAdmin ${MAIL_FROM_ADDRESS}

        DocumentRoot /app/public
        <Directory /app/public>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Require all granted
        </Directory>

        ErrorLog /app/storage/logs/apache-error.log
        CustomLog /app/storage/logs/apache-access.log combined

</VirtualHost>

<VirtualHost *:443>

        ServerName localhost
        ServerAdmin ${MAIL_FROM_ADDRESS}

        DocumentRoot /app/public
        <Directory /app/public>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Require all granted
        </Directory>

        SSLEngine On
        SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
        SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key

        ErrorLog /app/storage/logs/apache-error.log
        CustomLog /app/storage/logs/apache-access.log combined

</VirtualHost>
