version: "3"

services:
  web:
    container_name: control-center
    build: .
    ports:
      - 8080:80
      - 8443:443
    extra_hosts:
        - "vatsca.local:host-gateway"
    volumes:
      - ./:/app
    env_file: .env

  db:
    container_name: database
    image: docker.io/library/mysql:8.1.0@sha256:85ab57eb4a48ada2a341dcf7d96733ce2f370fffb8e8e216991b106e50fa6434
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root

