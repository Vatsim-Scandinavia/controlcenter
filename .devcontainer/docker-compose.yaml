version: "3"

services:
  web:
    container_name: control-center
    build: .
    ports:
      - 8080:80
      - 8443:443
    extra_hosts:
        - "vatsca.local:host-gateway"
    volumes:
      - ./:/app
    env_file: .env

  db:
    container_name: database
    image: docker.io/library/mysql:8.0.30@sha256:3c1aab708f6e57fc4dccafe36baccc7219acfb4ec450f3fb6d370ea89409e906
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root

