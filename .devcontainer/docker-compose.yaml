version: "3"

services:
  web:
    container_name: control-center
    build: .
    ports:
      - 8080:80
      - 8443:443
    extra_hosts:
        - "vatsca.local:host-gateway"
    volumes:
      - ./:/app
    env_file: .env

  db:
    container_name: database
    image: docker.io/library/mysql:8.1.0@sha256:c0455ac041844b5e65cd08571387fa5b50ab2a6179557fd938298cab13acf0dd
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root

